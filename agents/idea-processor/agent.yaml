name: idea-processor
description: Processes a single idea with full codebase exploration (triggered via dispatch_ideas command)
model: opus
timeout: 300
enabled: true
guardrails:
  allowed_tools:
  - Read
  - Write
  - Glob
  - Grep
  forbidden_paths:
  - '**/.env'
  - '**/secrets/**'
  - '**/*.key'
  max_file_edits: 5
context:
  working_directory: null
group: feedback
concurrency:
  allow_parallel: true
  queue_if_running: false
retry:
  enabled: false
  max_retries: 1
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
