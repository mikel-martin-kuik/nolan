# Nolan - Pi5 Deployment with Bind Mounts for rsync
#
# Usage:
#   docker compose -f docker-compose.pi5.yml up -d
#   docker compose -f docker-compose.pi5.yml logs -f
#
# Data directories (for rsync):
#   /srv/nolan/data -> container /home/nolan/.nolan
#   /srv/nolan/projects -> container /projects

services:
  backend:
    image: nolan-server:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nolan-backend
    restart: unless-stopped
    ports:
      - "3030:3030"
      - "7681:7681"
    environment:
      - NOLAN_API_HOST=0.0.0.0
      - NOLAN_API_PORT=3030
      - NOLAN_TTYD_PORT=7681
      - RUST_LOG=info
    volumes:
      # Bind mounts for rsync support
      - /srv/nolan/data:/home/nolan/.nolan
      - /srv/nolan/projects:/projects
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/api/auth/status"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Run as nolan user (UID 1000)
    user: "1000:1000"

  frontend:
    image: nolan-frontend:latest
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ""
    container_name: nolan-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
