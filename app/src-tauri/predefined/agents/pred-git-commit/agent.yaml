name: pred-git-commit
description: Commit all pending changes with a descriptive commit message
model: haiku
timeout: 300
enabled: true
agent_type: predefined
guardrails:
  allowed_tools:
    - Read
    - Glob
    - Grep
    - Bash
  forbidden_paths:
    - "**/.env"
    - "**/secrets/**"
    - "**/*.key"
  max_file_edits: 0
context: {}
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 3
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
invocation:
  command: /commit
  button_label: Commit
  icon: GitCommit
