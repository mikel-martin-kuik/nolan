name: pred-security-scan
description: Scan codebase for security vulnerabilities and generate a report
model: sonnet
timeout: 600
enabled: true
agent_type: predefined
guardrails:
  allowed_tools:
    - Read
    - Glob
    - Grep
    - Bash
  forbidden_paths:
    - "**/.env"
    - "**/secrets/**"
    - "**/*.key"
  max_file_edits: 1
context: {}
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 3
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
invocation:
  command: /security-scan
  button_label: Scan
  icon: Shield
