name: deploy-nolan
description: Deploy Nolan application - package and distribute the built application
model: sonnet
timeout: 900
enabled: true
agent_type: predefined
role: builder
guardrails:
  allowed_tools:
    - Read
    - Glob
    - Grep
    - Bash
  forbidden_paths:
    - "**/.env"
    - "**/secrets/**"
    - "**/*.key"
    - "**/credentials/**"
  max_file_edits: 2
context:
  working_directory: /home/mmartin/Proyectos/nolan/app
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 1
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
invocation:
  command: /deploy
  button_label: Deploy
  icon: Rocket
