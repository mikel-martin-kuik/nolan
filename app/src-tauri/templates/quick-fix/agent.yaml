name: quick-fix
description: Quickly fix common code issues like linting, formatting, and type errors
model: haiku
timeout: 300
enabled: true
agent_type: predefined
role: implementer
guardrails:
  allowed_tools:
    - Read
    - Write
    - Edit
    - Glob
    - Grep
    - Bash
  forbidden_paths:
    - "**/.env"
    - "**/secrets/**"
    - "**/*.key"
  max_file_edits: 20
context: {}
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 3
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
invocation:
  command: /quick-fix
  button_label: Fix
  icon: Hammer
