name: cron-dependency-check
description: Check dependencies
model: haiku
timeout: 600
enabled: true
group: maintenance
schedule:
  cron: 0 0 * * *
  timezone: null
guardrails:
  allowed_tools:
  - Read
  - Glob
  - Bash
  forbidden_paths:
  - '**/.env'
  - '**/secrets/**'
  max_file_edits: 0
context:
  working_directory: null
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 3
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
