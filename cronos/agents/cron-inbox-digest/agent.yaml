name: cron-inbox-digest
description: Digests and analyzes feature requests and ideas from the support inbox
model: opus
timeout: 300
enabled: true
schedule:
  cron: 0 * * * *
  timezone: null
guardrails:
  allowed_tools:
  - Read
  - Write
  - Glob
  - Grep
  forbidden_paths:
  - '**/.env'
  - '**/secrets/**'
  - '**/*.key'
  max_file_edits: 5
context:
  working_directory: null
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 1
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
