name: cron-roadmap
description: Updates Nolan Roadmap
model: opus
timeout: 1800
enabled: false
schedule:
  cron: 0 9 * * *
  timezone: null
guardrails:
  allowed_tools:
  - Read
  - Write
  - Edit
  - Glob
  - Grep
  forbidden_paths:
  - '**/.env'
  - '**/secrets/**'
  - '**/*.key'
  max_file_edits: 10
context:
  working_directory: null
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 3
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
