name: cron-workflow-monitor
description: Monitors workflow for stuck phases and orphaned handoffs
model: haiku
timeout: 60
enabled: true
schedule:
  cron: "*/15 * * * *"
  timezone: null
guardrails:
  allowed_tools:
  - Read
  - Glob
  - Bash
  forbidden_paths:
  - '**/.env'
  - '**/secrets/**'
  - '**/*.key'
  max_file_edits: 0
context:
  working_directory: null
concurrency:
  allow_parallel: false
  queue_if_running: false
retry:
  enabled: false
  max_retries: 1
  delay_secs: 60
  exponential_backoff: false
catch_up: skip
