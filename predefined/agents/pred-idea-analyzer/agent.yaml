name: pred-idea-analyzer
description: Analyzes completed implementation runs and produces verdicts (COMPLETE/FOLLOWUP/FAILED)
model: sonnet
timeout: 120
enabled: true
schedule:
  cron: 0 0 1 1 *
  timezone: null
guardrails:
  allowed_tools:
  - Read
  - Write
  - Glob
  - Grep
  - Bash
  forbidden_paths:
  - '**/.env'
  - '**/secrets/**'
  - '**/*.key'
  max_file_edits: 5
context:
  working_directory: null
concurrency:
  allow_parallel: true
  queue_if_running: false
retry:
  enabled: false
  max_retries: 0
  delay_secs: 0
  exponential_backoff: false
catch_up: skip
agent_type: predefined
