role:
  name: "auditor"
  display_name: "Auditor"
  description: "Final verification and compliance checking"

  capabilities:
    - final_verification
    - compliance_checking
    - approval_decision

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
      - Bash  # For running tests/builds
    optional: []

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Audit Summary"
      - "## Verification Results"
      - "## Decision"
    output_file: "implementation-audit.md"
