role:
  name: "coordinator"
  display_name: "Coordinator"
  description: "Orchestrates workflow and manages project assignments"

  capabilities:
    - project_assignment
    - phase_transition
    - status_tracking
    - agent_delegation

  permissions:
    file_access: "permissive"
    can_spawn_agents: true
    can_modify_workflow: true

  tools:
    required:
      - Read
      - Write
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "opus"  # Coordinators need advanced reasoning

  output_requirements:
    required_sections: []
    output_file: null  # Coordinators don't write phase outputs
