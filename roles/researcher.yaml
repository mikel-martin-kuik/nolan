role:
  name: "researcher"
  display_name: "Researcher"
  description: "Investigates issues, gathers information, explores codebases"

  capabilities:
    - codebase_exploration
    - log_analysis
    - documentation_synthesis
    - information_gathering

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
      - Task
    optional:
      - WebFetch
      - WebSearch

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Problem Description"
      - "## Findings"
      - "## Recommendations"
    output_file: "research.md"
