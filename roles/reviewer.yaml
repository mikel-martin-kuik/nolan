role:
  name: "reviewer"
  display_name: "Reviewer"
  description: "Reviews plans and validates quality"

  capabilities:
    - quality_assessment
    - plan_validation
    - code_review
    - feedback_generation

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Review Summary"
      - "## Issues Found"
      - "## Recommendation"
    output_file: "plan-review.md"
