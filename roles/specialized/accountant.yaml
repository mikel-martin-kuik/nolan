role:
  name: "accountant"
  display_name: "Accountant"
  description: "Invoicing, accounts receivable/payable, and reconciliation"

  capabilities:
    - invoicing
    - accounts_receivable
    - accounts_payable
    - reconciliation

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Invoices"
      - "## Accounts Status"
      - "## Reconciliation"
    output_file: "accounting-report.md"
