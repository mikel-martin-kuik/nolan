role:
  name: "architect"
  display_name: "Architect"
  description: "System design, technical decisions, cross-team coordination"

  capabilities:
    - system_design
    - technical_decisions
    - architecture_review
    - cross_team_coordination
    - dependency_analysis

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
      - Task
    optional:
      - Write
      - Bash

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Architecture Decision"
      - "## Trade-offs"
      - "## Dependencies"
    output_file: "architecture.md"
