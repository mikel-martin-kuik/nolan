role:
  name: "automation-architect"
  display_name: "Automation Architect"
  description: "Test automation framework design and tool selection"

  capabilities:
    - framework_design
    - tool_selection
    - automation_strategy
    - architecture_decisions

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task
      - WebSearch

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Framework Design"
      - "## Tool Selection"
      - "## Architecture"
    output_file: "automation-design.md"
