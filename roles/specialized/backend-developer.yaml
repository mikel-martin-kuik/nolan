role:
  name: "backend-developer"
  display_name: "Backend Developer"
  description: "API development, services, and business logic implementation"

  capabilities:
    - api_development
    - service_implementation
    - business_logic
    - backend_testing

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## API Status"
      - "## Services"
      - "## Changes"
    output_file: "backend-progress.md"
