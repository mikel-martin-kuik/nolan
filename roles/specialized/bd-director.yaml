role:
  name: "bd-director"
  display_name: "BD Director"
  description: "Partnership strategy and alliance management"

  capabilities:
    - partnership_strategy
    - alliance_management
    - market_expansion
    - strategic_planning

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task
      - WebSearch

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Partnership Strategy"
      - "## Alliance Goals"
      - "## Target Partners"
    output_file: "partnership-strategy.md"
