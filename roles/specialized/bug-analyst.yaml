role:
  name: "bug-analyst"
  display_name: "Bug Analyst"
  description: "Root cause analysis and reproduction"

  capabilities:
    - root_cause_analysis
    - bug_reproduction
    - impact_assessment
    - fix_verification

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task
      - Bash

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Root Cause Analysis"
      - "## Reproduction Steps"
      - "## Impact Assessment"
    output_file: "bug-analysis.md"
