role:
  name: "bug-triage-specialist"
  display_name: "Bug Triage Specialist"
  description: "Bug triage, prioritization, and assignment"

  capabilities:
    - bug_triage
    - prioritization
    - assignment
    - severity_assessment

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## New Bugs"
      - "## Prioritization"
      - "## Assignment"
    output_file: "triage-report.md"
