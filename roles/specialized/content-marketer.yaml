role:
  name: "content-marketer"
  display_name: "Content Marketer"
  description: "Content creation, SEO, and thought leadership"

  capabilities:
    - content_creation
    - seo_optimization
    - editorial_planning
    - thought_leadership

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task
      - WebSearch

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Content Strategy"
      - "## Editorial Calendar"
      - "## SEO"
    output_file: "content-plan.md"
