role:
  name: "controller"
  display_name: "Financial Controller"
  description: "Financial reporting, budget management, and forecasting"

  capabilities:
    - financial_reporting
    - budget_management
    - forecasting
    - variance_analysis

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Financial Summary"
      - "## Budget Status"
      - "## Recommendations"
    output_file: "financial-report.md"
