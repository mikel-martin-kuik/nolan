role:
  name: "cs-manager"
  display_name: "CS Manager"
  description: "Account health, expansion, and retention"

  capabilities:
    - account_management
    - expansion_planning
    - retention_strategies
    - client_relations

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Account Health"
      - "## Expansion Opportunities"
      - "## Retention Risk"
    output_file: "client-health.md"
