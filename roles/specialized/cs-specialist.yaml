role:
  name: "cs-specialist"
  display_name: "CS Specialist"
  description: "Client onboarding, training, and support"

  capabilities:
    - client_onboarding
    - training_delivery
    - support_coordination
    - engagement_tracking

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Onboarding Status"
      - "## Training"
      - "## Support Interactions"
    output_file: "engagement-report.md"
