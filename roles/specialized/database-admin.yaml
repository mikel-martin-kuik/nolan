role:
  name: "database-admin"
  display_name: "Database Admin"
  description: "Database operations, backups, and performance tuning"

  capabilities:
    - database_operations
    - backup_management
    - performance_tuning
    - replication_setup

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Database Health"
      - "## Backups"
      - "## Performance Tuning"
    output_file: "database-ops.md"
