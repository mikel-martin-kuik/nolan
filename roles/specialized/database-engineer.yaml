role:
  name: "database-engineer"
  display_name: "Database Engineer"
  description: "Schema design, queries, and migrations"

  capabilities:
    - schema_design
    - query_optimization
    - migration_management
    - data_modeling

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Schema"
      - "## Migrations"
      - "## Queries"
    output_file: "database-design.md"
