role:
  name: "developer"
  display_name: "Developer"
  description: "Feature implementation and bug fixes"

  capabilities:
    - feature_implementation
    - bug_fixing
    - testing
    - documentation

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Status"
      - "## Changes"
    output_file: "progress.md"
