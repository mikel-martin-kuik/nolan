role:
  name: "devops-engineer"
  display_name: "DevOps Engineer"
  description: "CI/CD, deployment, infrastructure automation"

  capabilities:
    - ci_cd_management
    - deployment_automation
    - infrastructure_config
    - monitoring_setup

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Infrastructure Changes"
      - "## Deployment Status"
    output_file: "devops-report.md"
