role:
  name: "devops-lead"
  display_name: "DevOps Lead"
  description: "CI/CD strategy, automation, and tooling decisions"

  capabilities:
    - cicd_strategy
    - automation_planning
    - tooling_decisions
    - pipeline_architecture

  permissions:
    file_access: "permissive"
    can_spawn_agents: true
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## CI/CD Strategy"
      - "## Automation Plan"
      - "## Tooling Decisions"
    output_file: "devops-plan.md"
