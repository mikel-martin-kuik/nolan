role:
  name: "digital-marketer"
  display_name: "Digital Marketer"
  description: "Paid ads, social media, and analytics"

  capabilities:
    - paid_advertising
    - social_media
    - analytics_tracking
    - conversion_optimization

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Campaign Performance"
      - "## Paid Ads"
      - "## Analytics"
    output_file: "digital-report.md"
