role:
  name: "events-manager"
  display_name: "Events Manager"
  description: "Conferences, webinars, and community events"

  capabilities:
    - event_planning
    - webinar_management
    - conference_coordination
    - community_engagement

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Event Schedule"
      - "## Webinars"
      - "## Conferences"
    output_file: "events-plan.md"
