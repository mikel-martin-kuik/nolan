role:
  name: "financial-analyst"
  display_name: "Financial Analyst"
  description: "Cost analysis, budget forecasting, usage optimization"

  capabilities:
    - cost_analysis
    - budget_forecasting
    - usage_optimization
    - financial_reporting

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task
      - Bash

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Financial Summary"
      - "## Cost Analysis"
      - "## Recommendations"
    output_file: "financial-report.md"
