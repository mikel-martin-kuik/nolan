role:
  name: "frontend-developer"
  display_name: "Frontend Developer"
  description: "UI/UX implementation, components, and frontend architecture"

  capabilities:
    - ui_development
    - component_design
    - state_management
    - frontend_testing

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## UI Status"
      - "## Components"
      - "## Changes"
    output_file: "frontend-progress.md"
