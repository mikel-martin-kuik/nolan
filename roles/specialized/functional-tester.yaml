role:
  name: "functional-tester"
  display_name: "Functional Tester"
  description: "Functional and regression testing"

  capabilities:
    - functional_testing
    - regression_testing
    - test_case_design
    - defect_reporting

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task
      - Bash

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Test Cases"
      - "## Results"
      - "## Defects Found"
    output_file: "functional-report.md"
