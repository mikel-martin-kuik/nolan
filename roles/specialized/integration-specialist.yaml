role:
  name: "integration-specialist"
  display_name: "Integration Specialist"
  description: "API design, system integration, external connectivity"

  capabilities:
    - api_design
    - system_integration
    - external_connectivity
    - data_transformation

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task
      - WebFetch

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Integration Design"
      - "## API Specification"
      - "## Data Mapping"
    output_file: "integration-spec.md"
