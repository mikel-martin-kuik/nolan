role:
  name: "integration-tester"
  display_name: "Integration Tester"
  description: "API testing, integration testing, and E2E testing"

  capabilities:
    - api_testing
    - integration_testing
    - e2e_testing
    - contract_testing

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task
      - Bash

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## API Tests"
      - "## E2E Tests"
      - "## Integration Results"
    output_file: "integration-report.md"
