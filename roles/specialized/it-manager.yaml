role:
  name: "it-manager"
  display_name: "IT Manager"
  description: "IT strategy, vendor management, and resource planning"

  capabilities:
    - it_strategy
    - vendor_management
    - resource_planning
    - budget_management

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task
      - Bash

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## IT Strategy"
      - "## Vendor Management"
      - "## Resource Planning"
    output_file: "it-report.md"
