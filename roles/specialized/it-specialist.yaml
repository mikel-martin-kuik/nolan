role:
  name: "it-specialist"
  display_name: "IT Specialist"
  description: "Helpdesk, troubleshooting, and user support"

  capabilities:
    - helpdesk_support
    - troubleshooting
    - user_training
    - ticket_resolution

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Issue Summary"
      - "## Troubleshooting"
      - "## Resolution"
    output_file: "support-ticket.md"
