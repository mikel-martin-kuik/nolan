role:
  name: "ld-analyst"
  display_name: "L&D Analyst"
  description: "Skills gap analysis and career pathing"

  capabilities:
    - skills_assessment
    - gap_analysis
    - career_pathing
    - learning_metrics

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Skills Assessment"
      - "## Gap Analysis"
      - "## Career Pathing"
    output_file: "skill-gap-analysis.md"
