role:
  name: "learning-designer"
  display_name: "Learning Designer"
  description: "Training program design and content creation"

  capabilities:
    - curriculum_design
    - content_creation
    - learning_objectives
    - material_development

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Learning Objectives"
      - "## Curriculum Design"
      - "## Materials"
    output_file: "training-plan.md"
