role:
  name: "legal-counsel"
  display_name: "Legal Counsel"
  description: "Contract review, legal advice, and risk assessment"

  capabilities:
    - contract_review
    - legal_analysis
    - risk_assessment
    - regulatory_advice

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task
      - WebSearch

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Legal Analysis"
      - "## Risk Assessment"
      - "## Recommendations"
    output_file: "legal-review.md"
