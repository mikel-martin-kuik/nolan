role:
  name: "marketing-director"
  display_name: "Marketing Director"
  description: "Marketing strategy, brand, and campaign oversight"

  capabilities:
    - marketing_strategy
    - brand_management
    - campaign_planning
    - budget_allocation

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Marketing Strategy"
      - "## Brand Guidelines"
      - "## Campaign Overview"
    output_file: "marketing-strategy.md"
