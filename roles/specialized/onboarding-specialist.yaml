role:
  name: "onboarding-specialist"
  display_name: "Onboarding Specialist"
  description: "New hire onboarding and documentation"

  capabilities:
    - onboarding_planning
    - training_coordination
    - documentation_preparation
    - equipment_setup

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Onboarding Schedule"
      - "## Training Plan"
      - "## Equipment Setup"
    output_file: "onboarding-plan.md"
