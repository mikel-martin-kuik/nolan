role:
  name: "operations-analyst"
  display_name: "Operations Analyst"
  description: "Process optimization and efficiency analysis"

  capabilities:
    - process_analysis
    - efficiency_metrics
    - optimization_planning
    - improvement_tracking

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Process Analysis"
      - "## Efficiency Metrics"
      - "## Recommendations"
    output_file: "ops-analysis.md"
