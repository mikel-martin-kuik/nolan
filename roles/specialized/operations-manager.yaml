role:
  name: "operations-manager"
  display_name: "Operations Manager"
  description: "Vendor management, procurement, and office operations"

  capabilities:
    - vendor_management
    - procurement
    - office_operations
    - resource_planning

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task
      - Bash

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Vendor Status"
      - "## Procurement"
      - "## Operations"
    output_file: "operations-report.md"
