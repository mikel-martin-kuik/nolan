role:
  name: "partnership-manager"
  display_name: "Partnership Manager"
  description: "Partner relationships and co-selling"

  capabilities:
    - partner_relations
    - co_selling
    - partner_enablement
    - relationship_management

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Partner Status"
      - "## Co-Selling"
      - "## Relationship Updates"
    output_file: "partnership-report.md"
