role:
  name: "payroll-specialist"
  display_name: "Payroll Specialist"
  description: "Compensation, benefits, and payroll processing"

  capabilities:
    - payroll_processing
    - benefits_administration
    - compensation_management
    - tax_compliance

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Compensation"
      - "## Benefits"
      - "## Payroll Processing"
    output_file: "payroll-report.md"
