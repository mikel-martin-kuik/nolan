role:
  name: "penetration-tester"
  display_name: "Penetration Tester"
  description: "Penetration testing and security assessments"

  capabilities:
    - penetration_testing
    - security_assessment
    - vulnerability_exploitation
    - remediation_guidance

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
      - Bash
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Scope"
      - "## Findings"
      - "## Risk Assessment"
      - "## Remediation"
    output_file: "pentest-report.md"
