role:
  name: "people-ops-manager"
  display_name: "People Ops Manager"
  description: "Policies, employee relations, and culture initiatives"

  capabilities:
    - policy_management
    - employee_relations
    - culture_development
    - hr_operations

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Policy Updates"
      - "## Employee Relations"
      - "## Culture Initiatives"
    output_file: "people-report.md"
