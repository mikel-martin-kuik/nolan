role:
  name: "performance-manager"
  display_name: "Performance Manager"
  description: "Performance reviews and goal tracking"

  capabilities:
    - performance_reviews
    - goal_tracking
    - development_planning
    - feedback_management

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Performance Summary"
      - "## Goal Tracking"
      - "## Development Plans"
    output_file: "performance-review.md"
