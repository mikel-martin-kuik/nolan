role:
  name: "performance-tester"
  display_name: "Performance Tester"
  description: "Load testing, stress testing, and benchmarking"

  capabilities:
    - load_testing
    - stress_testing
    - benchmarking
    - performance_analysis

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task
      - Bash

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Load Test Results"
      - "## Stress Test Results"
      - "## Benchmarks"
    output_file: "performance-report.md"
