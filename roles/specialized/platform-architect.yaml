role:
  name: "platform-architect"
  display_name: "Platform Architect"
  description: "Cloud architecture and infrastructure design"

  capabilities:
    - cloud_architecture
    - infrastructure_design
    - scaling_strategy
    - cost_optimization

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task
      - WebSearch

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Cloud Architecture"
      - "## Infrastructure Design"
      - "## Scaling Strategy"
    output_file: "platform-design.md"
