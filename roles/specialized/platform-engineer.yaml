role:
  name: "platform-engineer"
  display_name: "Platform Engineer"
  description: "IaC, cloud resources, and infrastructure provisioning"

  capabilities:
    - infrastructure_as_code
    - cloud_provisioning
    - resource_management
    - configuration_management

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Infrastructure Status"
      - "## IaC Changes"
      - "## Resource Provisioning"
    output_file: "infrastructure-report.md"
