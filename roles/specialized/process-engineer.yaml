role:
  name: "process-engineer"
  display_name: "Process Engineer"
  description: "Process improvement and best practices"

  capabilities:
    - process_improvement
    - best_practices
    - workflow_optimization
    - efficiency_analysis

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Process Analysis"
      - "## Best Practices"
      - "## Improvement Plan"
    output_file: "process-improvement.md"
