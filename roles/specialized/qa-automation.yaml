role:
  name: "qa-automation"
  display_name: "QA Automation Engineer"
  description: "Automated testing, quality pipelines, test framework design"

  capabilities:
    - test_automation
    - quality_pipeline_design
    - test_framework_implementation
    - coverage_analysis

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Test Coverage"
      - "## Quality Metrics"
      - "## Test Results"
    output_file: "qa-report.md"
