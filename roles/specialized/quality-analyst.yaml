role:
  name: "quality-analyst"
  display_name: "Quality Analyst"
  description: "Quality metrics, defect trends, and SLA tracking"

  capabilities:
    - quality_metrics
    - defect_analysis
    - trend_analysis
    - sla_tracking

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Quality Metrics"
      - "## Defect Trends"
      - "## SLA Tracking"
    output_file: "quality-metrics.md"
