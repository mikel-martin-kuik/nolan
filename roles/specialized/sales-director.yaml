role:
  name: "sales-director"
  display_name: "Sales Director"
  description: "Sales strategy, pipeline management, and forecasting"

  capabilities:
    - sales_strategy
    - pipeline_management
    - sales_forecasting
    - team_leadership

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Sales Strategy"
      - "## Pipeline Overview"
      - "## Forecast"
    output_file: "sales-strategy.md"
