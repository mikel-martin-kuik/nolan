role:
  name: "security-architect"
  display_name: "Security Architect"
  description: "Infrastructure security architecture and threat modeling"

  capabilities:
    - security_architecture
    - network_security
    - threat_modeling
    - security_standards

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task
      - WebSearch

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Security Architecture"
      - "## Network Security"
      - "## Access Control Design"
    output_file: "security-design.md"
