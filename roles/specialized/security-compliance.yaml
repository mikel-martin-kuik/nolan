role:
  name: "security-compliance"
  display_name: "Security Compliance"
  description: "Security certifications, policies, and audit preparation"

  capabilities:
    - compliance_management
    - certification_tracking
    - policy_enforcement
    - audit_preparation

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Compliance Status"
      - "## Certifications"
      - "## Audit Findings"
    output_file: "compliance-audit.md"
