role:
  name: "security-engineer"
  display_name: "Security Engineer"
  description: "Security analysis, vulnerability assessment, penetration testing"

  capabilities:
    - vulnerability_assessment
    - security_audit
    - penetration_testing
    - threat_modeling

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
      - Bash
    optional:
      - Task
      - WebFetch

  model_preference: "opus"

  output_requirements:
    required_sections:
      - "## Security Assessment"
      - "## Vulnerabilities Found"
      - "## Remediation Steps"
    output_file: "security-report.md"
