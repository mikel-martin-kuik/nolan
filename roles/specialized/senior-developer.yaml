role:
  name: "senior-developer"
  display_name: "Senior Developer"
  description: "Complex features, code review, and mentoring"

  capabilities:
    - complex_implementation
    - code_review
    - mentoring
    - cross_cutting_concerns

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Status"
      - "## Changes"
      - "## Review Notes"
    output_file: "progress.md"
