role:
  name: "sre-engineer"
  display_name: "SRE Engineer"
  description: "Reliability engineering, incident response, and monitoring"

  capabilities:
    - reliability_engineering
    - incident_response
    - monitoring_setup
    - performance_optimization

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Edit
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Reliability Metrics"
      - "## Incidents"
      - "## Monitoring Status"
    output_file: "sre-report.md"
