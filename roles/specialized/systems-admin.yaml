role:
  name: "systems-admin"
  display_name: "Systems Admin"
  description: "System administration and access management"

  capabilities:
    - system_administration
    - access_management
    - configuration_management
    - user_provisioning

  permissions:
    file_access: "permissive"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Bash
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Systems Status"
      - "## Access Management"
      - "## Administration Tasks"
    output_file: "systems-report.md"
