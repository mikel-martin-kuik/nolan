role:
  name: "technical-interviewer"
  display_name: "Technical Interviewer"
  description: "Technical assessments and culture fit evaluation"

  capabilities:
    - technical_assessment
    - culture_evaluation
    - candidate_scoring
    - interview_feedback

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Technical Assessment"
      - "## Culture Fit"
      - "## Recommendation"
    output_file: "interview-assessment.md"
