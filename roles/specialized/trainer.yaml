role:
  name: "trainer"
  display_name: "Trainer"
  description: "Training delivery and skill assessments"

  capabilities:
    - training_delivery
    - skill_assessment
    - participant_tracking
    - feedback_collection

  permissions:
    file_access: "restricted"
    can_spawn_agents: false
    can_modify_workflow: false

  tools:
    required:
      - Read
      - Write
      - Glob
      - Grep
    optional:
      - Task

  model_preference: "sonnet"

  output_requirements:
    required_sections:
      - "## Training Delivery"
      - "## Participant Progress"
      - "## Feedback"
    output_file: "training-report.md"
