team:
  name: finance
  department: Admin
  description: Financial operations, reporting, budgeting, and cost analysis
  version: 1.0.0

  agents:
    - name: adm_fin_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: adm_fin_controller
      role: controller
      output_file: financial-report.md
      required_sections:
        - "## Financial Summary"
        - "## Budget Status"
        - "## Forecasts"
        - "## Recommendations"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: adm_fin_accountant
      role: accountant
      output_file: accounting-report.md
      required_sections:
        - "## Invoices"
        - "## Accounts Receivable"
        - "## Accounts Payable"
        - "## Reconciliation"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: adm_fin_analyst
      role: financial-analyst
      output_file: cost-analysis.md
      required_sections:
        - "## Cost Analysis"
        - "## Profitability"
        - "## Optimization Opportunities"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

  workflow:
    coordinator: adm_fin_coordinator
    phases:
      - name: Data Collection
        owner: adm_fin_accountant
        output: accounting-report.md
        requires:
          - context.md
        template: Collect and reconcile financial data

      - name: Analysis
        owner: adm_fin_analyst
        output: cost-analysis.md
        requires:
          - accounting-report.md
        template: Analyze costs and identify optimization opportunities

      - name: Reporting
        owner: adm_fin_controller
        output: financial-report.md
        requires:
          - accounting-report.md
          - cost-analysis.md
        template: Prepare financial report with budget status and forecasts
