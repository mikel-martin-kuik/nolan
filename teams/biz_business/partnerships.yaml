team:
  name: partnerships
  department: Business
  description: Partnership strategy, business development, and alliance management
  version: 1.0.0

  agents:
    - name: biz_bd_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: biz_bd_director
      role: bd-director
      output_file: partnership-strategy.md
      required_sections:
        - "## Partnership Strategy"
        - "## Alliance Goals"
        - "## Target Partners"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: biz_bd_manager
      role: partnership-manager
      output_file: partnership-report.md
      required_sections:
        - "## Partner Status"
        - "## Co-Selling"
        - "## Relationship Updates"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: biz_bd_analyst
      role: bd-analyst
      output_file: market-analysis.md
      required_sections:
        - "## Market Research"
        - "## Competitive Intelligence"
        - "## Opportunity Analysis"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

  workflow:
    coordinator: biz_bd_coordinator
    phases:
      - name: Research
        owner: biz_bd_analyst
        output: market-analysis.md
        requires:
          - context.md
        template: Research market and identify partnership opportunities

      - name: Strategy
        owner: biz_bd_director
        output: partnership-strategy.md
        requires:
          - market-analysis.md
        template: Define partnership strategy and alliance goals

      - name: Execution
        owner: biz_bd_manager
        output: partnership-report.md
        requires:
          - partnership-strategy.md
        template: Manage partner relationships and co-selling
