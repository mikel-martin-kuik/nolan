team:
  name: bug-bounty
  description: high importance bug fixes
  version: 1.0.0
  agents:
  - name: ana
    output_file: rca.md
    required_sections: []
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  - name: dan
    output_file: log.md
    required_sections: []
    file_permissions: restricted
    workflow_participant: false
    awaits_qa: false
  - name: carl
    output_file: null
    required_sections: []
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  workflow:
    coordinator: dan
    phases:
    - name: Investigate
      owner: ana
      output: rca.md
      requires:
      - context.md
      template: ''
    - name: Fix
      owner: carl
      output: fix.md
      requires:
      - context.md
      - rca.md
      template: ''
  communication:
    broadcast_groups:
    - name: core
      pattern: ^agent-([a-z][a-z0-9-]*[a-z0-9]|[a-z])-[a-z]+$
      members:
      - ana
    - name: all_agents
      pattern: ^agent-(ralph-)?([a-z][a-z0-9-]*[a-z0-9]|[a-z])-[a-z]+$
      members:
      - ana
      - dan
