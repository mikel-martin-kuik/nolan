version: "3.0"
description: "Software Development Company Organization Structure"

departments:
  - name: "Admin"
    code: "ADM"
    directory: "adm_admin"
    description: "Financial operations, legal compliance, and executive support"
    teams:
      - "finance"
      - "legal"
      - "operations"

  - name: "Human Resources"
    code: "HR"
    directory: "hr_human_resources"
    description: "Talent acquisition, development, and employee experience"
    teams:
      - "talent_acquisition"
      - "learning_development"
      - "people_operations"

  - name: "Development"
    code: "DEV"
    directory: "dev_development"
    description: "Software development through cross-functional product teams"
    teams:
      - "_product_template"
      - "nolan"
    notes: "Template-based. Each product gets its own cross-functional team."

  - name: "Infrastructure"
    code: "INF"
    directory: "inf_infrastructure"
    description: "Platform engineering, DevOps, security, and IT operations"
    teams:
      - "devops"
      - "platform"
      - "platform_security"
      - "it_support"

  - name: "Business"
    code: "BIZ"
    directory: "biz_business"
    description: "Revenue generation, client relationships, and market presence"
    teams:
      - "sales"
      - "marketing"
      - "client_success"
      - "partnerships"

  - name: "Quality Assurance"
    code: "QA"
    directory: "qa_quality"
    description: "Comprehensive quality covering security, testing, bugs, dependencies, and standards"
    teams:
      - "testing"
      - "automation"
      - "application_security"
      - "dependencies_bugs"
      - "standards"
