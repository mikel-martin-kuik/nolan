team:
  name: nolan
  department: Development
  description: Cross-functional product team for Nolan AI Control Panel
  version: 1.0.0

  agents:
    - name: dev_nolan_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: dev_nolan_lead
      role: tech-lead
      output_file: technical-design.md
      required_sections:
        - "## Technical Overview"
        - "## Architecture Decisions"
        - "## Implementation Strategy"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: true
      qa_passes: 1

    - name: dev_nolan_architect
      role: solutions-architect
      output_file: architecture.md
      required_sections:
        - "## System Design"
        - "## Integration Patterns"
        - "## Technology Stack"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: dev_nolan_frontend
      role: frontend-developer
      output_file: frontend-progress.md
      required_sections:
        - "## UI Status"
        - "## Components"
        - "## Changes"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: true
      qa_passes: 1

    - name: dev_nolan_backend
      role: backend-developer
      output_file: backend-progress.md
      required_sections:
        - "## API Status"
        - "## Services"
        - "## Changes"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: true
      qa_passes: 1

    - name: dev_nolan_database
      role: database-engineer
      output_file: database-design.md
      required_sections:
        - "## Schema"
        - "## Migrations"
        - "## Queries"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: dev_nolan_senior
      role: senior-developer
      output_file: progress.md
      required_sections:
        - "## Status"
        - "## Changes"
        - "## Review Notes"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: true
      qa_passes: 1

    - name: dev_nolan_developer
      role: developer
      output_file: progress.md
      required_sections:
        - "## Status"
        - "## Changes"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: true
      qa_passes: 1

  workflow:
    coordinator: dev_nolan_coordinator
    phases:
      - name: Research
        owner: dev_nolan_architect
        output: architecture.md
        requires:
          - context.md
        template: Research and design system architecture for Nolan features

      - name: Technical Design
        owner: dev_nolan_lead
        output: technical-design.md
        requires:
          - architecture.md
        template: Create detailed technical design and implementation strategy

      - name: Database Design
        owner: dev_nolan_database
        output: database-design.md
        requires:
          - technical-design.md
        template: Design database schema and migrations for Nolan

      - name: Frontend Implementation
        owner: dev_nolan_frontend
        output: frontend-progress.md
        requires:
          - technical-design.md
        parallel_with: Backend Implementation
        template: Implement Nolan frontend components (React, Tauri)

      - name: Backend Implementation
        owner: dev_nolan_backend
        output: backend-progress.md
        requires:
          - technical-design.md
          - database-design.md
        parallel_with: Frontend Implementation
        template: Implement Nolan backend services (Rust, Tauri)

      - name: Integration
        owner: dev_nolan_senior
        output: progress.md
        requires:
          - frontend-progress.md
          - backend-progress.md
        template: Integrate frontend and backend, resolve cross-cutting concerns
