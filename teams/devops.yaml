      - context.md
      - backend.md
      template: ''
    - name: bfg
      owner: bill
      output: bill.md
      requires:
      - context.md
      - asd.md
      template: ''
  communication:
    broadcast_groups:
    - name: core
      pattern: ^agent-[a-z]([a-z0-9-]*[a-z0-9])?-[a-z]+$
      members:
      - felix
    - name: all_agents
      pattern: ^agent-[a-z]([a-z0-9-]*[a-z0-9])?-[a-z]+(-[0-9]+)?$
