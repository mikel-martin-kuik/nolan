  workflow:
    coordinator: dan
    phases:
    - name: Initial Phase
      owner: bill
      output: output.md
      requires:
      - context.md
      template: ''
    - name: Investigacion
      owner: felix
      output: backend.md
      requires:
      - context.md
      - output.md
      template: ''
    - name: asd
      owner: frank
      output: asd.md
