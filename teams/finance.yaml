team:
  name: finance
  description: Finance team for financial analysis, budgeting, and reporting
  version: 1.0.0
  agents:
  - name: alex
    output_file: financial-analysis.md
    required_sections:
    - '## Executive Summary'
    - '## Financial Data'
    - '## Key Metrics'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  - name: brian
    output_file: budget-plan.md
    required_sections:
    - '## Budget Overview'
    - '## Allocations'
    - '## Forecasts'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: true
    qa_passes: 1
  - name: carol
    output_file: financial-report.md
    required_sections:
    - '## Report Summary'
    - '## Detailed Findings'
    - '## Recommendations'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: true
    qa_passes: 1
  - name: david
    output_file: NOTES.md
    required_sections:
    - '## Current Assignment'
    - '## Phase Status'
    - '## Handoff Log'
    file_permissions: permissive
    workflow_participant: false
    awaits_qa: false
  - name: elena
    output_file: audit-review.md
    required_sections:
    - '## Audit Summary'
    - '## Compliance Check'
    - '## Risk Assessment'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  workflow:
    coordinator: david
    phases:
    - name: Financial Analysis
      owner: alex
      output: financial-analysis.md
      requires:
      - context.md
      template: Analyze financial data and metrics as described in context.md
    - name: Budget Planning
      owner: brian
      output: budget-plan.md
      requires:
      - financial-analysis.md
      - context.md
      template: Create budget plan and allocations based on financial analysis
    - name: Financial Reporting
      owner: carol
      output: financial-report.md
      requires:
      - budget-plan.md
      - financial-analysis.md
      - context.md
      template: Generate comprehensive financial report with findings and recommendations
    - name: Audit Review
      owner: elena
      output: audit-review.md
      requires:
      - financial-report.md
      - budget-plan.md
      - context.md
      template: Audit financial documents for compliance, accuracy, and risk assessment
