team:
  name: platform-engineering
  description: "Builds and maintains the core Nolan platform infrastructure and tooling"
  version: "1.0.0"
  agents:
    - name: pe-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: pe-architect
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: pe-frontenddev
      output_file: frontend-progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: pe-backenddev
      output_file: backend-progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: pe-devops
      output_file: plan.md
      required_sections:
        - Overview
        - Tasks
        - Risks
      file_permissions: restricted
      workflow_participant: true
    - name: pe-reviewer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: pe-coordinator
    phases:
      - name: research
        owner: pe-architect
        output: research.md
        requires: []
      - name: plan
        owner: pe-devops
        output: plan.md
        requires:
          - research.md
      - name: implement-frontend
        owner: pe-frontenddev
        output: frontend-progress.md
        requires:
          - plan.md
      - name: implement-backend
        owner: pe-backenddev
        output: backend-progress.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: pe-reviewer
        output: implementation-audit.md
        requires:
          - frontend-progress.md
          - backend-progress.md
