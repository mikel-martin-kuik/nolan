team:
  name: devops
  department: Infrastructure
  description: CI/CD pipelines, automation, deployments, and SRE
  version: 1.0.0

  agents:
    - name: inf_do_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: inf_do_lead
      role: devops-lead
      output_file: devops-plan.md
      required_sections:
        - "## CI/CD Strategy"
        - "## Automation Plan"
        - "## Tooling Decisions"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: inf_do_engineer
      role: devops-engineer
      output_file: deployment-report.md
      required_sections:
        - "## Pipeline Status"
        - "## Deployments"
        - "## Changes"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: inf_do_sre
      role: sre-engineer
      output_file: sre-report.md
      required_sections:
        - "## Reliability Metrics"
        - "## Incidents"
        - "## Monitoring Status"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

  workflow:
    coordinator: inf_do_coordinator
    phases:
      - name: Planning
        owner: inf_do_lead
        output: devops-plan.md
        requires:
          - context.md
        template: Plan CI/CD strategy and automation approach

      - name: Implementation
        owner: inf_do_engineer
        output: deployment-report.md
        requires:
          - devops-plan.md
        template: Implement pipelines and execute deployments

      - name: Monitoring
        owner: inf_do_sre
        output: sre-report.md
        requires:
          - deployment-report.md
        template: Monitor reliability and respond to incidents
