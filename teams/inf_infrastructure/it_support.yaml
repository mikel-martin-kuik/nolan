team:
  name: it_support
  department: Infrastructure
  description: Internal IT, helpdesk, systems administration, and access management
  version: 1.0.0

  agents:
    - name: inf_it_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: inf_it_manager
      role: it-manager
      output_file: it-report.md
      required_sections:
        - "## IT Strategy"
        - "## Vendor Management"
        - "## Resource Planning"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: inf_it_specialist
      role: it-specialist
      output_file: support-ticket.md
      required_sections:
        - "## Issue Summary"
        - "## Troubleshooting"
        - "## Resolution"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: inf_it_admin
      role: systems-admin
      output_file: systems-report.md
      required_sections:
        - "## Systems Status"
        - "## Access Management"
        - "## Administration Tasks"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

  workflow:
    coordinator: inf_it_coordinator
    phases:
      - name: Ticket
        owner: inf_it_specialist
        output: support-ticket.md
        requires:
          - context.md
        template: Receive and troubleshoot IT support request

      - name: Administration
        owner: inf_it_admin
        output: systems-report.md
        requires:
          - support-ticket.md
        template: Execute system administration tasks

      - name: Review
        owner: inf_it_manager
        output: it-report.md
        requires:
          - systems-report.md
        template: Review and document IT operations
