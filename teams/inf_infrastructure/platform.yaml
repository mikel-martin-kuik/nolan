team:
  name: platform
  department: Infrastructure
  description: Cloud infrastructure, IaC, database operations, and scaling
  version: 1.0.0

  agents:
    - name: inf_pl_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: inf_pl_architect
      role: platform-architect
      output_file: platform-design.md
      required_sections:
        - "## Cloud Architecture"
        - "## Infrastructure Design"
        - "## Scaling Strategy"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: inf_pl_engineer
      role: platform-engineer
      output_file: infrastructure-report.md
      required_sections:
        - "## Infrastructure Status"
        - "## IaC Changes"
        - "## Resource Provisioning"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: inf_pl_database
      role: database-admin
      output_file: database-ops.md
      required_sections:
        - "## Database Health"
        - "## Backups"
        - "## Performance Tuning"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

  workflow:
    coordinator: inf_pl_coordinator
    phases:
      - name: Design
        owner: inf_pl_architect
        output: platform-design.md
        requires:
          - context.md
        template: Design cloud architecture and infrastructure

      - name: Provision
        owner: inf_pl_engineer
        output: infrastructure-report.md
        requires:
          - platform-design.md
        template: Provision and configure infrastructure resources

      - name: Database Ops
        owner: inf_pl_database
        output: database-ops.md
        requires:
          - infrastructure-report.md
        template: Manage database operations and optimization
