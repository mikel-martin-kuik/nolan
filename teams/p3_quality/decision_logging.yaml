team:
  name: decision_logging
  description: "Records, indexes, and provides access to organizational decisions and their rationale"
  version: "1.0.0"
  agents:
    - name: dl_coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: dl_dataengineer
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: dl_implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: dl_reviewer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: dl_coordinator
    phases:
      - name: research
        owner: dl_dataengineer
        output: research.md
        requires: []
      - name: plan
        owner: dl_dataengineer
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: dl_implementer
        output: progress.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: dl_reviewer
        output: implementation-audit.md
        requires:
          - progress.md
