team:
  name: quality_automation
  description: Quality assurance and security validation for client deliverables
  version: 2.0.0
  agents:
  - name: qa_coordinator
    output_file: NOTES.md
    required_sections:
    - Current Assignment
    - Handoff Log
    file_permissions: restricted
    workflow_participant: false
  - name: qa_engineer
    output_file: research.md
    required_sections:
    - Problem
    - Findings
    - Recommendations
    file_permissions: restricted
    workflow_participant: true
  - name: qa_implementer
    output_file: progress.md
    required_sections:
    - Status
    - Changes
    - Next Steps
    file_permissions: permissive
    workflow_participant: true
  - name: qa_reviewer
    output_file: implementation-audit.md
    required_sections:
    - Summary
    - Quality Findings
    - Security Findings
    - Recommendation
    file_permissions: restricted
    workflow_participant: true
  workflow:
    coordinator: qa_coordinator
    phases:
    - name: research
      owner: qa_engineer
      output: research.md
      requires: []
    - name: plan
      owner: qa_engineer
      output: plan.md
      requires:
      - research.md
    - name: implement
      owner: qa_implementer
      output: progress.md
      requires:
      - plan.md
    - name: security-review
      owner: qa_reviewer
      output: security-review.md
      requires:
      - progress.md
    - name: implementation-audit
      owner: qa_reviewer
      output: implementation-audit.md
      requires:
      - security-review.md
