team:
  name: exception_escalation
  description: Handles exceptions, edge cases, and escalation workflows requiring
    human oversight
  version: 1.0.0
  agents:
  - name: ee_coordinator
    output_file: NOTES.md
    required_sections:
    - Current Assignment
    - Handoff Log
    file_permissions: restricted
    workflow_participant: false
  - name: ee_architect
    output_file: research.md
    required_sections:
    - Problem
    - Findings
    - Recommendations
    file_permissions: restricted
    workflow_participant: true
  - name: ee_implementer
    output_file: progress.md
    required_sections:
    - Status
    - Changes
    - Next Steps
    file_permissions: permissive
    workflow_participant: true
  - name: ee_tester
    output_file: test-results.md
    required_sections:
    - Summary
    - Findings
    - Recommendation
    file_permissions: restricted
    workflow_participant: true
  workflow:
    coordinator: ee_coordinator
    phases:
    - name: research
      owner: ee_architect
      output: research.md
      requires: []
    - name: plan
      owner: ee_architect
      output: plan.md
      requires:
      - research.md
    - name: implement
      owner: ee_implementer
      output: progress.md
      requires:
      - plan.md
    - name: test
      owner: ee_tester
      output: test-results.md
      requires:
      - progress.md
    - name: implementation-audit
      owner: ee_tester
      output: implementation-audit.md
      requires:
      - test-results.md
