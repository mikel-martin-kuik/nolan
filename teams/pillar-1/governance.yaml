team:
  name: governance
  description: "Establishes policies, compliance frameworks, and governance rules for the organization"
  version: "1.0.0"
  agents:
    - name: gv-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: gv-policyarchitect
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: gv-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: gv-auditor
      output_file: audit.md
      required_sections:
        - Compliance Status
        - Violations
        - Remediation
      file_permissions: restricted
      workflow_participant: true
    - name: gv-reviewer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: gv-coordinator
    phases:
      - name: research
        owner: gv-policyarchitect
        output: research.md
        requires: []
      - name: plan
        owner: gv-policyarchitect
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: gv-implementer
        output: progress.md
        requires:
          - plan.md
      - name: audit
        owner: gv-auditor
        output: audit.md
        requires:
          - progress.md
      - name: implementation-audit
        owner: gv-reviewer
        output: implementation-audit.md
        requires:
          - audit.md
