team:
  name: role-identity
  description: "Defines and manages agent roles, personas, and identity configurations"
  version: "1.0.0"
  agents:
    - name: ri-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: ri-designer
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: ri-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: ri-reviewer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: ri-coordinator
    phases:
      - name: research
        owner: ri-designer
        output: research.md
        requires: []
      - name: plan
        owner: ri-coordinator
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: ri-implementer
        output: progress.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: ri-reviewer
        output: implementation-audit.md
        requires:
          - progress.md
