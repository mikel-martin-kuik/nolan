team:
  name: structure-engineering
  description: "Builds and maintains the hierarchical organization system for Nolan teams"
  version: "1.0.0"
  agents:
    - name: se-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: se-researcher
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: se-architect
      output_file: plan.md
      required_sections:
        - Overview
        - Tasks
        - Risks
      file_permissions: restricted
      workflow_participant: true
    - name: se-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: se-reviewer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: se-coordinator
    phases:
      - name: research
        owner: se-researcher
        output: research.md
        requires: []
      - name: plan
        owner: se-architect
        output: plan.md
        requires:
          - research.md
      - name: plan-review
        owner: se-reviewer
        output: plan-review.md
        requires:
          - plan.md
      - name: implement
        owner: se-implementer
        output: progress.md
        requires:
          - plan-review.md
      - name: implementation-audit
        owner: se-reviewer
        output: implementation-audit.md
        requires:
          - progress.md
