team:
  name: event-automation
  description: "Automates event-driven workflows and scheduled task management"
  version: "1.0.0"
  agents:
    - name: ea-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: ea-architect
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: ea-devops
      output_file: plan.md
      required_sections:
        - Overview
        - Tasks
        - Risks
      file_permissions: restricted
      workflow_participant: true
    - name: ea-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: ea-tester
      output_file: test-results.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: ea-coordinator
    phases:
      - name: research
        owner: ea-architect
        output: research.md
        requires: []
      - name: plan
        owner: ea-devops
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: ea-implementer
        output: progress.md
        requires:
          - plan.md
      - name: test
        owner: ea-tester
        output: test-results.md
        requires:
          - progress.md
      - name: implementation-audit
        owner: ea-tester
        output: implementation-audit.md
        requires:
          - test-results.md
