team:
  name: integration
  description: "Manages system integrations, protocols, and inter-service communication"
  version: "1.0.0"
  agents:
    - name: in-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: in-protocolengineer
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: in-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: in-tester
      output_file: test-results.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: in-coordinator
    phases:
      - name: research
        owner: in-protocolengineer
        output: research.md
        requires: []
      - name: plan
        owner: in-protocolengineer
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: in-implementer
        output: progress.md
        requires:
          - plan.md
      - name: test
        owner: in-tester
        output: test-results.md
        requires:
          - progress.md
      - name: implementation-audit
        owner: in-tester
        output: implementation-audit.md
        requires:
          - test-results.md
