team:
  name: quality-automation
  description: "Automates quality assurance processes and testing workflows"
  version: "1.0.0"
  agents:
    - name: qa-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: qa-engineer
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: qa-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: qa-reviewer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: qa-coordinator
    phases:
      - name: research
        owner: qa-engineer
        output: research.md
        requires: []
      - name: plan
        owner: qa-engineer
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: qa-implementer
        output: progress.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: qa-reviewer
        output: implementation-audit.md
        requires:
          - progress.md
