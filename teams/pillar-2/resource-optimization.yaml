team:
  name: resource-optimization
  description: "Optimizes resource allocation, usage tracking, and efficiency improvements"
  version: "1.0.0"
  agents:
    - name: ro-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: ro-dataengineer
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: ro-analyst
      output_file: plan.md
      required_sections:
        - Overview
        - Tasks
        - Risks
      file_permissions: restricted
      workflow_participant: true
    - name: ro-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
  workflow:
    coordinator: ro-coordinator
    phases:
      - name: research
        owner: ro-dataengineer
        output: research.md
        requires: []
      - name: analyze
        owner: ro-analyst
        output: analysis.md
        requires:
          - research.md
      - name: plan
        owner: ro-analyst
        output: plan.md
        requires:
          - analysis.md
      - name: implement
        owner: ro-implementer
        output: progress.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: ro-coordinator
        output: implementation-audit.md
        requires:
          - progress.md
