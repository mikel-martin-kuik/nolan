team:
  name: exception-escalation
  description: "Handles exceptions, edge cases, and escalation workflows requiring human oversight"
  version: "1.0.0"
  agents:
    - name: ee-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: ee-architect
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: ee-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: ee-tester
      output_file: test-results.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: ee-coordinator
    phases:
      - name: research
        owner: ee-architect
        output: research.md
        requires: []
      - name: plan
        owner: ee-architect
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: ee-implementer
        output: progress.md
        requires:
          - plan.md
      - name: test
        owner: ee-tester
        output: test-results.md
        requires:
          - progress.md
      - name: implementation-audit
        owner: ee-tester
        output: implementation-audit.md
        requires:
          - test-results.md
