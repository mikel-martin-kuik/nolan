team:
  name: strategic-direction
  description: "Sets strategic priorities and product direction for the organization"
  version: "1.0.0"
  agents:
    - name: sd-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: sd-productmanager
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: sd-planner
      output_file: plan.md
      required_sections:
        - Overview
        - Tasks
        - Risks
      file_permissions: restricted
      workflow_participant: true
    - name: sd-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
  workflow:
    coordinator: sd-coordinator
    phases:
      - name: research
        owner: sd-productmanager
        output: research.md
        requires: []
      - name: plan
        owner: sd-planner
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: sd-implementer
        output: progress.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: sd-coordinator
        output: implementation-audit.md
        requires:
          - progress.md
