team:
  name: trust-autonomy
  description: "Manages trust levels, autonomy boundaries, and human-AI collaboration policies"
  version: "1.0.0"
  agents:
    - name: ta-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: ta-designer
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: ta-implementer
      output_file: progress.md
      required_sections:
        - Status
        - Changes
        - Next Steps
      file_permissions: permissive
      workflow_participant: true
    - name: ta-reviewer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: ta-coordinator
    phases:
      - name: research
        owner: ta-designer
        output: research.md
        requires: []
      - name: plan
        owner: ta-designer
        output: plan.md
        requires:
          - research.md
      - name: implement
        owner: ta-implementer
        output: progress.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: ta-reviewer
        output: implementation-audit.md
        requires:
          - progress.md
