team:
  name: application_security
  department: Quality Assurance
  description: Application security, SAST/DAST, penetration testing, and secure code review
  version: 1.0.0

  agents:
    - name: qa_sec_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: qa_sec_lead
      role: appsec-lead
      output_file: appsec-strategy.md
      required_sections:
        - "## AppSec Strategy"
        - "## OWASP Compliance"
        - "## Security Requirements"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: qa_sec_analyst
      role: security-analyst
      output_file: security-findings.md
      required_sections:
        - "## SAST Results"
        - "## DAST Results"
        - "## Vulnerabilities"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: qa_sec_pentester
      role: penetration-tester
      output_file: pentest-report.md
      required_sections:
        - "## Scope"
        - "## Findings"
        - "## Risk Assessment"
        - "## Remediation"
      file_permissions: permissive
      workflow_participant: true
      awaits_qa: false

    - name: qa_sec_reviewer
      role: security-reviewer
      output_file: security-review.md
      required_sections:
        - "## Code Review"
        - "## Threat Model"
        - "## Security Recommendations"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

  workflow:
    coordinator: qa_sec_coordinator
    phases:
      - name: Strategy
        owner: qa_sec_lead
        output: appsec-strategy.md
        requires:
          - context.md
        template: Define application security strategy and requirements

      - name: Threat Modeling
        owner: qa_sec_reviewer
        output: security-review.md
        requires:
          - appsec-strategy.md
        template: Conduct threat modeling and secure code review

      - name: Scanning
        owner: qa_sec_analyst
        output: security-findings.md
        requires:
          - security-review.md
        template: Execute SAST/DAST scans and analyze vulnerabilities

      - name: Penetration Testing
        owner: qa_sec_pentester
        output: pentest-report.md
        requires:
          - security-findings.md
        template: Conduct penetration testing and security assessment
