team:
  name: standards
  department: Quality Assurance
  description: Quality governance, process audits, metrics, and continuous improvement
  version: 1.0.0

  agents:
    - name: qa_std_coordinator
      role: coordinator
      output_file: NOTES.md
      required_sections:
        - "## Current Assignment"
        - "## Phase Status"
        - "## Handoff Log"
      file_permissions: permissive
      workflow_participant: false
      awaits_qa: false

    - name: qa_std_manager
      role: qa-manager
      output_file: quality-report.md
      required_sections:
        - "## Quality Overview"
        - "## Governance"
        - "## Quality Gates"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: qa_std_auditor
      role: quality-auditor
      output_file: audit-report.md
      required_sections:
        - "## Audit Scope"
        - "## Findings"
        - "## Compliance Status"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: qa_std_analyst
      role: quality-analyst
      output_file: quality-metrics.md
      required_sections:
        - "## Quality Metrics"
        - "## Defect Trends"
        - "## SLA Tracking"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

    - name: qa_std_process
      role: process-engineer
      output_file: process-improvement.md
      required_sections:
        - "## Process Analysis"
        - "## Best Practices"
        - "## Improvement Plan"
      file_permissions: restricted
      workflow_participant: true
      awaits_qa: false

  workflow:
    coordinator: qa_std_coordinator
    phases:
      - name: Define
        owner: qa_std_manager
        output: quality-report.md
        requires:
          - context.md
        template: Define quality standards and governance

      - name: Measure
        owner: qa_std_analyst
        output: quality-metrics.md
        requires:
          - quality-report.md
        template: Collect and analyze quality metrics

      - name: Audit
        owner: qa_std_auditor
        output: audit-report.md
        requires:
          - quality-metrics.md
        template: Conduct process audits and verify compliance

      - name: Improve
        owner: qa_std_process
        output: process-improvement.md
        requires:
          - audit-report.md
        template: Identify improvements and implement best practices
