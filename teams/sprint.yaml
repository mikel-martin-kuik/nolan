team:
  name: sprint
  description: Plan/Implement/Audit
  version: 1.0.0
  agents:
  - name: bill
    output_file: plan.md
    required_sections:
    - '## Overview'
    - '## Tasks'
    - '## Risks'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
    qa_passes: 1
  - name: carl
    output_file: implementation.md
    required_sections:
    - '## Status'
    - '## Changes'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
    qa_passes: 1
  - name: dan
    output_file: log.md
    required_sections:
    - '## Current Assignment'
    - '## Phase Status'
    - '## Handoff Log'
    file_permissions: permissive
    workflow_participant: false
    awaits_qa: false
  - name: frank
    output_file: implementation-audit.md
    required_sections: []
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  workflow:
    coordinator: dan
    phases:
    - name: Planning
      owner: bill
      output: plan.md
      requires:
      - context.md
      template: Create detailed implementation plan based on research findings
    - name: Implementation
      owner: carl
      output: implementation.md
      requires:
      - plan.md
      template: Implement changes following the approved plan
    - name: Implementation Audit
      owner: frank
      output: implementation-audit.md
      requires:
      - implementation.md
      template: Audit implementation for code execution, security, integration, and plan compliance
  communication:
    broadcast_groups:
    - name: core
      pattern: ^agent-[a-z]+$
      members:
      - bill
      - carl
      - frank
    - name: all_agents
      pattern: ^agent-[a-z]+(-[0-9]+)?$
      members:
      - bill
      - carl
      - dan
      - frank
