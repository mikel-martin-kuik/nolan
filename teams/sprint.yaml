team:
  name: sprint
  description: Plan/Implement/Audit
  version: 1.0.0
  agents:
  - name: bill
    output_file: plan.md
    required_sections:
    - '## Overview'
    - '## Tasks'
    - '## Risks'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
    qa_passes: 1
  - name: carl
    output_file: implementation.md
    required_sections:
    - '## Status'
    - '## Changes'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
    qa_passes: 1
  - name: dan
    output_file: log.md
    required_sections:
    - '## Current Assignment'
    - '## Phase Status'
    - '## Handoff Log'
    file_permissions: permissive
    workflow_participant: false
    awaits_qa: false
  - name: frank
    output_file: implementation-audit.md
    required_sections: []
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  workflow:
    coordinator: dan
    # Timeout settings for handoff protocol - shorter for sprint teams
    timeouts:
      ack_timeout_seconds: 30      # How long agents wait for coordinator ACK
      ack_poll_interval: 5         # Poll interval when waiting for ACK
      coordinator_wait_minutes: 30 # Max time coordinator waits for project completion
    phases:
    - name: Planning
      owner: bill
      output: plan.md
      requires:
      - context.md
      template: Create detailed implementation plan based on research findings
    - name: Implementation
      owner: carl
      output: implementation.md
      requires:
      - plan.md
      template: Implement changes following the approved plan
    - name: Implementation Audit
      owner: frank
      output: implementation-audit.md
      requires:
      - implementation.md
      template: Audit implementation for code execution, security, integration, and plan compliance
