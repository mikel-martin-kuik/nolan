team:
  name: talent-operations
  description: "Manages agent recruitment, assessment, and training processes"
  version: "1.0.0"
  agents:
    - name: to-coordinator
      output_file: NOTES.md
      required_sections:
        - Current Assignment
        - Handoff Log
      file_permissions: restricted
      workflow_participant: false
    - name: to-recruiter
      output_file: research.md
      required_sections:
        - Problem
        - Findings
        - Recommendations
      file_permissions: restricted
      workflow_participant: true
    - name: to-assessor
      output_file: assessment.md
      required_sections:
        - Candidates
        - Evaluation
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
    - name: to-trainer
      output_file: implementation-audit.md
      required_sections:
        - Summary
        - Findings
        - Recommendation
      file_permissions: restricted
      workflow_participant: true
  workflow:
    coordinator: to-coordinator
    phases:
      - name: research
        owner: to-recruiter
        output: research.md
        requires: []
      - name: plan
        owner: to-recruiter
        output: plan.md
        requires:
          - research.md
      - name: assess
        owner: to-assessor
        output: assessment.md
        requires:
          - plan.md
      - name: implementation-audit
        owner: to-trainer
        output: implementation-audit.md
        requires:
          - assessment.md
