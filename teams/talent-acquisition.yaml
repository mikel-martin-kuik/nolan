team:
  name: talent-acquisition
  description: Talent acquisition team for recruiting and hiring in a 70-person software company
  version: 1.0.0
  agents:
  - name: lisa
    output_file: job-analysis.md
    required_sections:
    - '## Role Overview'
    - '## Requirements'
    - '## Ideal Profile'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  - name: mike
    output_file: candidate-pipeline.md
    required_sections:
    - '## Sourcing Strategy'
    - '## Candidate Pool'
    - '## Outreach Status'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  - name: nina
    output_file: screening-report.md
    required_sections:
    - '## Screening Summary'
    - '## Qualified Candidates'
    - '## Recommendations'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: true
    qa_passes: 1
  - name: paula
    output_file: interview-evaluation.md
    required_sections:
    - '## Interview Summary'
    - '## Technical Assessment'
    - '## Culture Fit'
    - '## Final Recommendation'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: true
    qa_passes: 1
  - name: quinn
    output_file: offer-package.md
    required_sections:
    - '## Compensation Analysis'
    - '## Offer Details'
    - '## Onboarding Plan'
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  - name: dan
    output_file: NOTES.md
    required_sections: []
    file_permissions: restricted
    workflow_participant: true
    awaits_qa: false
  workflow:
    coordinator: dan
    phases:
    - name: Job Analysis
      owner: lisa
      output: job-analysis.md
      requires:
      - context.md
      template: Analyze hiring needs and define role requirements based on context.md
    - name: Candidate Sourcing
      owner: mike
      output: candidate-pipeline.md
      requires:
      - job-analysis.md
      - context.md
      template: Source candidates through multiple channels based on role requirements
    - name: Initial Screening
      owner: nina
      output: screening-report.md
      requires:
      - candidate-pipeline.md
      - job-analysis.md
      - context.md
      template: Screen candidates for basic qualifications and initial fit assessment
    - name: Interview Evaluation
      owner: paula
      output: interview-evaluation.md
      requires:
      - screening-report.md
      - job-analysis.md
      - context.md
      template: Conduct technical and behavioral interview evaluation of shortlisted candidates
    - name: Offer Preparation
      owner: quinn
      output: offer-package.md
      requires:
      - interview-evaluation.md
      - job-analysis.md
      - context.md
      template: Prepare competitive offer package and onboarding plan for selected candidate
